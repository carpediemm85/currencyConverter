<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="./Asset 1@3x 1.png" class="navbar-img" />
        <nav>
          <ul class="nav-list">
            <li>БАНК</li>
            <li>БИЗНЕС</li>
            <li>ИНВЕСТИЦИИ</li>
            <li>СТРАХОВАНИЕ</li>
            <li>МОБАЙЛ</li>
            <li>ПУТЕШЕСТВИЯ</li>
            <li>РАЗВЛЕЧЕНИЯ</li>
          </ul>
        </nav>
      </div>
      <button><p class="login-txt">ВОЙТИ</p></button>
    </header>

    <main>
      <h1 class="header-txt">Конвертер валют онлайн</h1>

      <div class="converter-div">
        <!-- input div -->

        <div class="input-div">
          <p>У меня есть</p>

          <ul class="currency-list">
            <li class="input-first-li">RUB</li>
            <li class="input-usd">USD</li>
            <li class="input-eur">EUR</li>
            <li class="input-last-li">GBP</li>
          </ul>

          <div class="input-section">
            <input type="number" placeholder="5 000" id="input" />
            <p class="selected-curr"></p>
          </div> 
        </div>

                     
        <!-- output div -->
       
        <div class="output-div">
          <p class="output-p">Хочу приобрести</p>
          <ul class="currency-list-output">
            <li class="output-first-li">RUB</li>
            <li class="output-usd">USD</li>
            <li class="output-eur">EUR</li>
            <li class="output-last-li">GBP</li>
          </ul>

          <div class="output-section">
            <p class="converted-curr">67.6685</p>
            <p class="selected-curr">1 RUB = 0.0135 USD</p>
          </div>
        </div>




      </div>
    </main>
  </body>
  <script src="./app.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
